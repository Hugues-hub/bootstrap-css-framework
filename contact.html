    <div class="container-fluid">
      <div class="row">
        <div class="formulaire col-md-4"></div>
        <form class="border border-light p-5">

          <p class="h4 mb-4 text-center">Nous contacter</p>
      
          <label for="textInput">Votre nom</label>
          <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nom">
      
          <label for="textInput">Votre prénom</label>
          <input type="text" id="textInput" class="form-control mb-4" placeholder="Prénom">
          <label for="textInput">Votre adresse e-mail</label>
          <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
      
          <label for="defaultSelect">Au sujet de...</label>
          <select id="defaultSelect" class="browser-default custom-select mb-4">
              <option value="" disabled="">Choisisez une option</option>
              <option value="1" selected="">plainte</option>
              <option value="2">commande</option>
              <option value="3">réservation</option>
              <option value="4">autre</option>
          </select>
          <label for="defaultSelect">Votre message</label>
          <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
      
          <div class="custom-control custom-checkbox mb-4">
              <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
              <label class="custom-control-label" for="defaultContactFormCopy">M'envoyer une copie</label>
          </div>
      
          <button class="btn btn-info btn-block" type="submit"><i class="fas fa-paper-plane"></i>Send</button>  
          
      </form>
